<html lang="en">

    <meta charset="utf-8">

<body>
    TERM
    <script>
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];

            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                  tmp = item.split("=");
                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }
        console.log(findGetParameter('PaReq'), findGetParameter('MD'));
    </script>

</body>
</html>
